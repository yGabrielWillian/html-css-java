<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Página com HTML, CSS e JavaScript</h1>
        </header>

        <section class="conteudo">
            <h2>Interatividade com JavaScript</h2>
            <p>Esta página tem HTML, CSS e um pouco de JavaScript para torná-la interativa!</p>

            
            <form id="formulario">
                <label for="nome">Digite seu nome:</label>
                <input type="text" id="nome" placeholder="Seu nome aqui">
                <button type="button" id="botaoInterativo">Enviar</button>
            </form>

            <div id="mensagem" class="mensagem">
                <p>Aguardando sua interação...</p>
            </div>
        </section>

        <footer>
            <p><a href="index.html">Voltar à Página Inicial</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
