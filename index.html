<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            display: inline;
            margin: 0 10px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #007BFF;
        }
        .menu ul li a:hover {
            text-decoration: underline;
        }
        .info {
            margin-top: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            background: #fafafa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background: #007BFF;
            color: #fff;
            font-size: 18px;
        }
        table tbody tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bem-vindo ao Projeto Interativo!</h1>
            <p>Explore as páginas abaixo para ver como HTML, CSS e JavaScript podem ser combinados.</p>
        </header>

        <nav class="menu">
            <ul>
                <li><a href="pagina1.html">Página apenas com HTML</a></li>
                <li><a href="pagina2(css).html">Página com HTML e CSS</a></li>
                <li><a href="pagina3(cssjavascript).html">Página com HTML, CSS e JavaScript</a></li>
            </ul>
        </nav>

        <section class="info">
            <table>
                <thead>
                    <tr>
                        <th>Dupla</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Gabriel Willian Rodrigues Cavalcanti</td>
                    </tr>
                    <tr>
                        <td>Nailton Alves de Alcântara</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
